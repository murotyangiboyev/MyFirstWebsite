<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | RoboContest</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .login-container {
            background: rgba(0,0,0,0.5);
            padding: 40px 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .login-container h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #ff4b2b;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        .login-container form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .login-container form input:focus {
            box-shadow: 0 0 10px #ff4b2b;
        }

        .login-container form button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: #ff4b2b;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .login-container form button:hover {
            background: #ff416c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .login-container a {
            color: #ff4b2b;
            display: block;
            margin-top: 15px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-container a:hover {
            color: #ff416c;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff4b2b;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>
<div class="login-container">
    <div class="logo"><i class="fas fa-robot"></i> RoboContest</div>
    <h1>Login</h1>
    <form action="/auth/login" method="post">
        <input type="text" name="name" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
    <a href="/registration"><i class="fas fa-user-plus"></i> Don't have an account? Register here</a>
    <a href="/"><i class="fas fa-home"></i> Back to Home</a>
</div>
</body>
</html>
